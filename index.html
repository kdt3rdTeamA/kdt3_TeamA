<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get timer</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main"></div>
    <header>
        <div class="headerSection">
            <i class="bi bi-hourglass"></i>
            <h1 class="title">Get timer</h1>
        </div>
    </header>

    <section>
        <div class="wordSection">
            <p class="wsArr"></p>
        </div>
        <div class="timeSection">
            <ul class="list">
                <li class="pomoBtn">pomodoro</li><br>
                <li class="timerBtn">timer</li><br>
                <li class="swBtn">stopwatch</li><br>
            </ul>
            <ul class="themeList dp-none">
                <li>classic</li><br>
                <li>nature</li><br>
                <li>animal</li><br>
                <li>football</li><br>
                <li class="back">back</li>
            </ul>
            <ul class="dp-none classic Theme">
                <li>dark</li><br>
                <li>light</li><br>
                <li class="back">back</li>
            </ul>
            <ul class="dp-none nature Theme">
                <li>tomato</li><br>
                <li>fresh</li><br>
                <li>sky</li><br>
                <li class="back">back</li>
            </ul>
            <ul class="dp-none animal Theme">
                <li>cat</li><br>
                <li>dog</li><br>
                <li>whale</li><br>
                <li class="back">back</li>
            </ul>
            <ul class="dp-none football Theme ">
                <li>dark</li><br>
                <li>light</li><br>
                <li class="back">back</li>
            </ul>
        </div>
    </section>

    <footer>
    </footer>
    <script src="index.js"></script>
</body>
</html>
